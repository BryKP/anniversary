<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Our Memories</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      background-color: #BAD0E7;
      text-align: center;
      padding: 20px;
      color: #4b2e2e;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #b85c84;
    }

    .nav-buttons {
      margin-bottom: 20px;
    }

    .nav-buttons button {
      font-size: 1.2rem;
      margin: 5px;
      padding: 10px 25px;
      border: none;
      border-radius: 15px;
      background-color: #fff0f5;
      color: #8b3a62;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .nav-buttons button:hover {
      background-color: #ffe6f0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border: 5px solid white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .lightbox button {
      font-size: 1.2rem;
      padding: 10px 25px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background-color: #fff0f5;
      color: #8b3a62;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .lightbox button:hover {
      background-color: #ffe6f0;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .dedica {
      margin-top: 50px;
      font-size: 1.3rem;
      color: #c06c84;
    }

    /* Bottone per far partire la musica */
    .play-music-btn {
      font-size: 1.4rem;
      background-color: #fff0fa;
      color: #d63384;
      border: 2px solid #ff69b4;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      margin: 30px 0;
      box-shadow: 0 4px 12px rgba(255,105,180,0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .play-music-btn:hover {
      background-color: #ffe4f0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>ðŸŒ· Our Memories ðŸŒ·</h1>

  <div class="nav-buttons">
    <button onclick="goHome()">ðŸ’Œ back</button>
    <button onclick="goForward()">ðŸ’– next</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <!-- Bottone per far partire la musica -->
  <button class="play-music-btn" onclick="playMusic()">ðŸŽµ Fai partire la musica</button>

  <div id="lightbox" class="lightbox">
    <button class="close-btn" onclick="closeLightbox()">Ã—</button>
    <img id="lightbox-image" src="" alt="Immagine">
    <div class="controls">
      <button onclick="prevImage()">ðŸŒ™ Ricordo precedente</button>
      <button onclick="nextImage()">ðŸŒž Ricordo successivo</button>
    </div>
  </div>

  <audio id="audio" src="Palagi.mp3" loop></audio>

  <p class="dedica">
    Ogni foto sono ricordi che fan parte di noi e che non saranno mai dimenticatiðŸ’–
  </p>

  <script>
    const totalImages = 155;
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightbox-image');
    const audio = document.getElementById('audio');
    let currentImage = 1;

    window.addEventListener("DOMContentLoaded", () => {
      audio.volume = 0.1;
    });

    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement('img');
      img.src = `image${i}.jpg`;
      img.alt = `Ricordo ${i}`;
      img.dataset.index = i;
      img.onclick = () => openLightbox(i);
      gallery.appendChild(img);
    }

    function openLightbox(index) {
      currentImage = index;
      lightboxImage.src = `image${currentImage}.jpg`;
      lightbox.classList.add('active');
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
    }

    function nextImage() {
      currentImage = currentImage === totalImages ? 1 : currentImage + 1;
      lightboxImage.src = `image${currentImage}.jpg`;
    }

    function prevImage() {
      currentImage = currentImage === 1 ? totalImages : currentImage - 1;
      lightboxImage.src = `image${currentImage}.jpg`;
    }

    function goHome() {
      window.location.href = 'home.html';
    }

    function goForward() {
      window.location.href = 'index2.html';
    }

    // Funzione per far partire la musica
    function playMusic() {
      audio.play().catch(() => {});
    }

    window.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
    });
  </script>

</body>
</html>
